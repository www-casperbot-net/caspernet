name: Deploy MkDocs site to gh-pages

on:
  push:
    branches:
      - main
    # optional: only rebuild when your docs/src or config change
    paths:
      - 'src/**'
      - 'mkdocs.yml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Grab your repo (full history enables gh-pages deletions)
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Set up Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install MkDocs + Material
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material

      # 4) Build the site into `docs/` (as per your mkdocs.yml)
      - name: Build MkDocs site
        run: mkdocs build --clean

      # 5) Deploy `docs/` to the root of ghâ€‘pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # tells GH to push to the gh-pages branch
          publish_branch: gh-pages
          # what folder to deploy
          publish_dir: ./docs
          # GitHub token to push back
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # optional: author info for the commit on gh-pages
          user_name: github-actions
          user_email: github-actions[bot]@users.noreply.github.com